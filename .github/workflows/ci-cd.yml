name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout code from GitHub
      uses: actions/checkout@v3

    - name: âš™ï¸ Set up Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install frontend dependencies
      run: |
        cd frontend
        npm install

    - name: ğŸ“¦ Install backend dependencies
      run: |
        cd backend
        npm install

    - name: ğŸ§ª Run frontend tests
      run: |
        cd frontend
        npm test

    - name: ğŸ§ª Run backend tests
      run: |
        cd backend
        npm test
